<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #00a65a;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .card {
            background-color: #f4eeee;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(253, 252, 252, 0.5);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-body {
            padding: 15px;
        }
        .rating-text {
            color: #000000;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 48px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand">üìö My Book Recommender</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.instagram.com/official_sohil03/?hl=en">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center">Top 50 Books</h1>
        <div class="row g-4">
            {% for i in range(book_name|length) %}
                <div class="col-md-3">
                    <div class="card h-100">
                        <img src="{{ image[i] }}" class="card-img-top" alt="book cover">
                        <div class="card-body">
                            <h5 class="card-title">{{ book_name[i] }}</h5>
                            <p class="card-text">üë§ {{ author[i] }}</p>
                            <p class="card-text">üëç Votes: {{ votes[i] }}</p>
                            <p class="card-text rating-text">‚≠ê Rating: {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
