<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            background-color: #00a65a;
        }
        .navbar a {
            color: white !important;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 12px;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .author-name {
            color: #cccccc;
            font-style: italic;
            font-size: 0.9rem;
        }
        .form-control {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #444;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand fw-bold">ðŸ“š My Book Recommender</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
            <li class="nav-item"><a class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-12 text-center">
                <h1 style="font-size: 3rem;">ðŸ“– Recommend Books</h1>
                <form action="/recommend_books" method="post" class="mt-4">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter a book you like..."><br>
                    <input type="submit" class="btn btn-warning btn-lg" value="Recommend">
                </form>
            </div>
        </div>

        <div class="row">
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3 mb-4">
                        <div class="card h-100">
                            <img class="card-img-top" src="{{ i[2] }}" alt="Book Cover">
                            <div class="card-body">
                                <h5 class="card-title text-white">{{ i[0] }}</h5>
                                <p class="author-name">by {{ i[1] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
