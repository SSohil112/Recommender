<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommend Books</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #00a65a;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .card {
            background-color: #f4eeee;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(253, 252, 252, 0.5);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-body {
            padding: 15px;
        }
        .rating-text {
            color: #000000;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand">ðŸ“š My Book Recommender</a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.instagram.com/official_sohil03/?hl=en" target="_blank">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Book Recommendation Form -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Get Book Recommendations</h1>

        <form action="/recommend_books" method="post" class="text-center">
            <input type="text" name="user_input" class="form-control form-control-lg w-50 mx-auto" placeholder="Enter a book title" required>
            <button type="submit" class="btn btn-warning btn-lg mt-3">Recommend</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-4 text-center w-50 mx-auto">
                {{ error }}
            </div>
        {% endif %}
    </div>

    <!-- Recommendations -->
    {% if data %}
    <div class="container my-5">
        <h2 class="text-center mb-4">You might also like:</h2>
        <div class="row g-4">
            {% for book in data %}
            <div class="col-md-3 col-sm-6">
                <div class="card h-100">
                    <img src="{{ book[2] }}" class="card-img-top" alt="book cover">
                    <div class="card-body">
                        <h5 class="card-title">{{ book[0] }}</h5>
                        <p class="card-text">ðŸ‘¤ {{ book[1] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
