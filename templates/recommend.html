<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .book-card {
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 15px;
            background-color: #fff;
        }
        .book-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .book-title {
            font-weight: bold;
        }
        .book-author {
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center mb-4">ðŸ“š Book Recommender System</h2>
        
        <form method="post" action="/recommend_books">
            <div class="form-group">
                <input name="user_input" type="text" class="form-control" placeholder="Enter a book title...">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Get Recommendations</button>
            </div>
        </form>

        <hr>

        {% if error %}
            <div class="alert alert-danger text-center mt-3">{{ error }}</div>
        {% endif %}

        {% if data %}
            <div class="row mt-4">
                {% for book in data %}
                    <div class="col-md-3">
                        <div class="book-card text-center">
                            <img src="{{ book[2] }}" alt="{{ book[0] }}" class="book-image mb-2">
                            <div class="book-title">{{ book[0] }}</div>
                            <div class="book-author">by {{ book[1] }}</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

</body>
</html>
